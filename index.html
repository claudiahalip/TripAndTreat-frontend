<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripAndTreat</title>
    <h1 style="color:orange;font-size:40px;font-family:avenir;" >Trip And Treat</h1>
    <link rel="stylesheet" href="main.css">
</head>

<body background="images/background-image.jpg" style="background-size:cover;">
    <h2 style="color:white;font-size:20px;font-family: avenir;">"I am not a great cook, I am not a great artist, but I love art, and I love food, so I am the perfect traveller." Michael Palin</h2>
    <main id="trip-collection">
        <!--Trips-->
    </main>

    <h3 class="trip-form-title">Let's see where did you traveled!!!</h3>
    <div id="add-card">
        <form class="add-card" id ="form-add-trip">
            <label>Location:</label>
            <input type="text" name="location" value="" placeholder = "  Enter a location..." class="input-location" id="trip-location"/><br>
            <label>Country:</label>
            <input type="text" name="country" value="" placeholder = "  Enter country..." class="input-country" id="trip-country"/><br>
            <label>Date:</label>
            <input type="text" name="date" value="" placeholder = "  Enter the date..." class="input-date" id="trip-date"/><br>
            <label>Image:</label>
            <input type="text" name="image_address" value="" placeholder = "  Enter an image address..." class="input-image" id="trip-image"/><br>
            <input type="submit" name="submit" value="Submit" class="submit"/><br>
        </form>

  
            <input type="text" id="search-input" placeholder="Search trip by location" >
            <button class="search-trip" id="searchButton">Search</button>
        
        
    </div>

   <script src="src/foodsAdapter.js" type="text/javascript"></script>
   <script src="index.js" type ="text/javascript"></script>
